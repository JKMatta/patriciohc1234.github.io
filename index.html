<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GestiónCompras</title>
    <link rel="icon" href="img/logo.png" />
    <link rel="stylesheet" href="css/login.css"/>
    <link rel="stylesheet" href="css/base.css"/>
    <!-- Latest compiled and minified CSS -->
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">

        <!-- WEB PROGRESSIVE -->
  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Dachser">
  <link rel="apple-touch-icon" href="img/logo152.png">
  <meta name="msapplication-TileImage" content="img/logo144.png">
  <meta name="msapplication-TileColor" content="#252525">
</head> 
<body>
    <div class="container-fluid">
  		<div class="container">
            <div class="card card-login mx-auto text-center bg-dark">
                <div class="card-header mx-auto bg-dark">
                    <span> <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/30/Dachser-logo.svg/2000px-Dachser-logo.svg.png" class="w-75" alt="Logo"> </span><br/>
                                <span class="logo_title mt-5"> Gestión de Productos </span>

                </div>
                <div class="card-body">
                    <form onclick="Validate()">
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" name="user" class="form-control" placeholder="Username" id="user">
                        </div>

                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" name="password" class="form-control" placeholder="Password" id="pass">
                        </div>
                        
                        <button type="button">Validar</button>

                    </form>
                </div>
            </div>
        </div>
	</div>
    <script src="js/login.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
